<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Primary Meta Tags -->
  <title>Giovanni Baioni | Photography Portfolio</title>
  <meta name="title" content="Giovanni Baioni | Photography Portfolio">
  <meta name="description" content="Fine art photography portfolio showcasing work from Europe, Asia, and America. Professional photography by Giovanni Baioni.">
  <meta name="keywords" content="photography, portfolio, fine art photography, Giovanni Baioni, Europe photography, Asia photography, travel photography">
  <meta name="author" content="Giovanni Baioni">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourwebsite.com/">
  <meta property="og:title" content="Giovanni Baioni | Photography Portfolio">
  <meta property="og:description" content="Fine art photography portfolio showcasing work from Europe, Asia, and America.">
  <meta property="og:image" content="https://yourwebsite.com/og-image.jpg">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://yourwebsite.com/">
  <meta property="twitter:title" content="Giovanni Baioni | Photography Portfolio">
  <meta property="twitter:description" content="Fine art photography portfolio showcasing work from Europe, Asia, and America.">
  <meta property="twitter:image" content="https://yourwebsite.com/og-image.jpg">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- Google Analytics - Replace GA_MEASUREMENT_ID with your actual ID -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'GA_MEASUREMENT_ID');
  </script>
  
  <!-- Structured Data for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Giovanni Baioni",
    "jobTitle": "Photographer",
    "url": "https://yourwebsite.com",
    "sameAs": [
      "https://instagram.com/yourusername",
      "https://twitter.com/yourusername"
    ]
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
